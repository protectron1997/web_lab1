<!DOCTYPE html>

<html>

<head>
    <title>MATRIX</title>
    <link href="./index.css" rel="stylesheet" type="text/css">

<body>

    <div class="flex-container">

        <div class="shapka">

            <div class="glitch" data-text="MATRIX">MATRIX</div>
        </div>

        <div class="flex-body">
            <div id="news">
                <h3>Нет новостей, а мб есть? Проверка работы веток</h3>

            </div>

            <div class="main-content-of-lab">



                <div class="input-container">
                    <input name="x-value" id="x-input" type="text" placeholder="значение от -5 до 3" maxlength="4">
                    <div class="y-input">

                        <input name="y-value" type="radio" value="-4">-4
                        <input name="y-value" type="radio" value="-3">-3
                        <input name="y-value" type="radio" value="-2">-2
                        <input name="y-value" type="radio" value="-1">-1

                        <input name="y-value" type="radio" value="1">1
                        <input name="y-value" type="radio" value="2">2
                        <input name="y-value" type="radio" value="3">3
                        <input name="y-value" type="radio" value="4">4

                    </div>
                    <input name="r-value" id="r-input" type="text" placeholder="значение от 2 до 5" maxlength="4">

                    <p><button id="send-button">send</button></p>
                    <div id="send-status"></div>
                </div>

                <div class="dot-status">
                    <img src="./gifs/stand.gif">
                </div>




            </div>
